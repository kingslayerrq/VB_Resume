repos:
-   repo: local
    hooks:
    -   id: run-tests
        name: ðŸ§ª Run Pytest
        entry: python -X utf8 -m pytest
        language: system
        types: [python]
        pass_filenames: false  # Runs tests on the whole project, not just changed files
        always_run: true
        
    -   id: run-linter
        name: ðŸ§¹ Run Ruff
        entry: ruff check .
        language: system
        types: [python]
        pass_filenames: false
        always_run: true