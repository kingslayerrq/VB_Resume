[pytest]
# -s : Show print statements (stdout) immediately (do not capture)
# -v : Verbose mode (shows individual test names as PASS/FAIL)
addopts = -s -v

# Where to look for tests
testpaths = tests

# Avoid warnings when using custom markers
markers =
    integration: Marks tests that require real API connections (slow)
    unit: Marks fast tests that use mocks